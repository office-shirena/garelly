{% load static %}<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="utf-8">
  <!-- 検索エンジンにindexされたくない時に記述する。-->
  <meta name="robots" content="noindex"> 
  
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!--<link rel="stylesheet" href="{% static 'css/app.css' %}"> -->
  <link rel="stylesheet" href="{% static 'style.css' %}" type="text/css">
  <!--<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">-->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  
  
  <!-- ファビコン設定時に有効にする
  <link rel="shortcut icon" href="/favicon.ico" /> 
  -->
  <title>Garally</title>
</head>

<body onContextmenu="window.alert('右クリック禁止です。');return false">
  <!-- 固定ナビゲーションバー =====================================================================================-->
  
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
   <div class="container header">
  <a class="navbar-brand" href="{% url 'home' %}">Garally</a>
  <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="ナビゲーションの切替">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
   
      <li class="nav-item">
        <a class="nav-link" href="#">{{ companyname }}</a>
      </li>  
      <li class="nav-item">
        <a class="nav-link" href="#">{{ username }}</a>
      </li>  
    </ul>
    <form class="form-inline">
    
    </form>
    
    <form class="form-inline">
    <a href="{% url 'logout' %}" class="btn btn-sm btn-outline-secondary">ログアウト</a>
    </form>
   
  </div>
  </div>
</nav>
  




    <form action="{% url 'home' %}" method ="post">
                        {% csrf_token %}
        <button type="submit" class="btn btn-success btn-block"　style="WIDTH: 100px">登録</button>
  
        <div class="Bgroup B01-03 col-md-12 pt-3">
            <div class="card">
                {% for image in images %}
                {{ forloop.counter }}{{ image.id }}
                
                <img src='{{ MEDIA_URL }}{{image.picture}}' width=200>
                
                <p><input type="hidden" name= "{{ forloop.counter }}" value="0"></p>
                <p><input type="hidden" name="{{ forloop.counter }}id" value="{{ image.id }}"></p>
                <p><input type="hidden" name="{{ forloop.counter }}image" value="{{image.picture}}"></p>
                <p><input type="hidden" name="{{ forloop.counter }}title" value="{{ image.title }}"></p>
                {% endfor %}
            
                
              </div>
          </div>
    </form>
    </div>

  </div>
  <!-- フッターエリア  fixed-bottom　=============================================================================-->
  <footer class="footer">
    <div class="container footer">
      <span class="text-white"><small>© Office-Shirena.com. All rights reserved.</small></span>
    </div>
  </footer>
  
  <!-- Bootstrap core JavaScript================================================== -->
  <!-- BootStrap有効時、scriptの順序注意!!　1.jquery 2.popper 3.bootstrap -->
  <script src="js/jquery-3.3.1.slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/vue.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
