{% extends 'base_accounts.html' %}

{% block title %}RegisterCompanyCode{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <div class="card">
        <div class="card-body">
            <h3 class="card-title">Register CompanyCode for @{{ form.user.username }}</h3>
            <form method="post" novalidate>
              {% csrf_token %}
              {% include 'includes/form.html' %}
              <button type="submit" class="btn btn-success btn-block">Regist</button>
            </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
